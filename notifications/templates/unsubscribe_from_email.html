<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsubscribe - Turn To Tech</title>
</head>
<body>

<table style="width:100%">
    <tr>
        <td style="text-align: center; border: none; background: #383838; border-radius: 20px;">
            <a href="http://turntotech.io"><img src="http://turntotech.io/wp-content/uploads/2016/01/banner-dark-transparent-cropped-no-shadow-350px.png"
            style="margin: 10px; height:42px; width: 175px"></a>
        </td>
    </tr>

    <tr>
        <td style="text-align: center; border: none; padding-top: 1.5em;">{{ message }}
        {% if button %}
            <form action="" method="post">
                {% csrf_token %}
                <p><button>Unsubscribe</button></p>
            </form>
        {% endif %}
        </td>
    </tr>
</table>

</body>
</html>
