{% load humanize %}
<table>
<tbody>
    {% block students %}
        {% for student in object_list %}
            <h5><a href="/admin/people/student/{{ student.id }}/change/">{{ student.first_name }} {{ student.last_name }}</a> (Starting {{ student.start_date|naturalday }})</h5>
            <p>
            {{ student.course.name }}</p>
        {% endfor %}</tbody>
        </table>
{% endblock %}
